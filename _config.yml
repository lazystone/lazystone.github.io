remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "default", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: LazyStone
title_separator: "-"
description: > # this means to ignore newlines until "baseurl:"
  Next time you're afraid to share ideas remember someone once said in a meeting,
  "Let's make a film with a tornado full of sharks."
   â€”Jon Acuff
url: "https://lazystone.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

timezone: "Europe/Stockholm"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - asciidoctor-diagram
  - jekyll-asciidoc
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - asciidoctor-diagram
  - jekyll-asciidoc
  - jekyll-archives

include:
  - .htaccess
  - _pages

exclude:
  - ".idea"
  - Gemfile
  - Gemfile.lock


category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections:
  recipes:
    output: true
    permalink: /:collection/:path/
  pets:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    imagesdir: /assets
